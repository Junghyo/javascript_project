<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 함수1. 입력값이 display창에 나타나게
	function cal(value){
		document.getElementById("display").innerHTML+=value;
	}
	// 함수2. eval함수(문자열 수식을 바로 계산해주는 함수)를 사용하여 display에 나열된 숫자와 기호를 계산처리
	function result(){
		try{
		// try. 연산을 시도하여 처리하고	
			document.getElementById("display").innerHTML=eval(document.getElementById("display").innerHTML);
		}catch(e){
		// catch. try문 처리시 console창에 에러가 뜨면 잡아서 경고창 및 display 초기화.	
			alert("잘못된 연산오류. 부정확한 수식입니다."); document.getElementById("display").innerHTML="";
		}if(document.getElementById("display").innerHTML=="undefined"){
		// 결과버튼(=)을 누를 경우 경고창 및 display 초기화
			alert("수식을 입력한 후에 결과버튼(=)을 클릭하세요."); document.getElementById("display").innerHTML="";
		}		
	}
	// 함수3. display 문자열 clear
	function clearCal(){
		document.getElementById("display").innerHTML="";
	}
	// 함수4. substring을 사용해 display에 나열된 문자열을 시작(0)~끝에서 마지막(나열된 문자열 중 끝에서 -1) 보이도록 처리
	function backSpace(){
		document.getElementById("display").innerHTML = document.getElementById("display").innerHTML.substring(0, document.getElementById("display").innerHTML.length-1) ;
	}
</script>
<style type="text/css">
	table{outline:lime; border:3px solid black; background:grey; padding:10px;}
	tr th{border:1px solid blue; width:100px;
		  height:100px; border-radius:10px;
		  font-weight:bold; font-size:40px; color:white;}
	.symbol{background:#000033;}
	.final{background:orange;}
	.num{background:#6666ff;}
	#display{font-size:20px; color:black; text-align:right; background:white;}
	.symbol:active{opacity:0.5;}
	.num:active{opacity:0.5;}
	.final:active{opacity:0.5;}
	

</style>

</head>
<body>
	<table>
		<tr>
			<th id="display" colspan=4></th>
		</tr>
		<tr>
			<th class="symbol" onclick="javascript:clearCal()">C</th>
			<th class="symbol" onclick="javascript:cal('/')">÷</th>
			<th class="symbol" onclick="javascript:cal('*')">×</th>
			<th class="symbol" onclick="javascript:backSpace()">←</th>
		</tr>
		<tr>
			<th class="num" onclick="javascript:cal('7')">7</th>
			<th class="num"onclick="javascript:cal('8')">8</th>
			<th class="num" onclick="javascript:cal('9')">9</th>
			<th class="symbol" onclick="javascript:cal('-')">-</th>
		</tr>
		<tr>
			<th class="num" onclick="javascript:cal('4')">4</th>
			<th class="num" onclick="javascript:cal('5')">5</th>
			<th class="num" onclick="javascript:cal('6')">6</th>
			<th class="symbol" onclick="javascript:cal('+')">+</th>
		</tr>
		<tr>
			<th class="num" onclick="javascript:cal('1')">1</th>
			<th class="num" onclick="javascript:cal('2')">2</th>
			<th class="num" onclick="javascript:cal('3')">3</th>
			<th class="symbol" onclick="javascript:cal('%')">MOD</th>
		</tr>
		<tr>
			<th class="num" onclick="javascript:cal('0')">0</th>
			<th class="num"onclick="javascript:cal('.')">.</th>
			<th colspan=2 class="final"onclick="javascript:result()">=</th>
		</tr>
	</table>
</body>
</html>
